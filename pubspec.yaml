name: ict_lms
description: Learning platform for students to learn ICT


publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  provider: ^5.0.0
  flutter_svg: ^0.22.0
  fl_chart: ^0.36.3
  font_awesome_flutter: ^9.1.0
  carousel_slider: ^3.0.0
  fluttertoast: ^8.0.6
  image_picker: ^0.7.4
  responsive_builder: ^0.4.1
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
